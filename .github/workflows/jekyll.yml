name: Jekyll

on: push

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        # ruby-version: 2.7.3
        bundler-cache: true
    - name: Run script
      run: ./script/cibuild